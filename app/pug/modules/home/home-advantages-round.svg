<svg class="home_advantages_mask" version="1.0" xmlns="http://www.w3.org/2000/svg"
     width="100%" height="600px" viewBox="0 0 100 100"
     preserveAspectRatio="xMidYMid slice">
    <defs>
        <mask id="round-mask" maskUnits="userSpaceOnUse">
            <rect x="0" y="0" width="100" height="100" fill="#fff" />

            <circle r="16.66" cx="50" cy="50" fill="#000" />

            <circle class="home_advantages_small-circle" r="6" cx="38" cy="40" fill="#fff" />
            <circle class="home_advantages_small-circle" r="6" cx="38" cy="60" fill="#fff" />
            <circle class="home_advantages_small-circle" r="6" cx="62" cy="40" fill="#fff" />
            <circle class="home_advantages_small-circle" r="6" cx="62" cy="60" fill="#fff" />
        </mask>
    </defs>

    <g fill="transparent">
        <circle class="home_advantages_main-circle" r="16.66" cx="50" cy="50" />
    </g>

    <g mask="url(#round-mask)">
        <rect class="home_advantages_mask_rect" x="0" y="0" width="100" height="100" />
    </g>

    <g>
        <image xlink:href="img/home/advantages/logo.png" x="44.45" y="44.45" height="11.1" width="11.1" />
    </g>
</svg>